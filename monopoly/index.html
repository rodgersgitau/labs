  <meta charset="UTF-8" />
  <title>Monopoly: Free monopoly game online!!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"

  <link rel="stylesheet" href="./src/index.css" />
  <link rel="shortcut icon" href="./src//assets/favicon.png" type="image/png" />

<body class="relative w-screen h-screen overflow-hidden font-serif bg-primary">

            clip-rule="evenodd" />
        </svg>

      </button>
      <button id="btn-about" title="About"
        class=" w-max p-1 text-xl font-black rounded-lg border-[2px] border-white hover:bg-secondary text-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
          <path fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"

        </svg>
      </button>
      <button id="btn-settings" title="Settings"
        class=" w-max p-1 text-xl font-black rounded-lg border-[2px] border-white hover:bg-secondary text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />

        </svg>
      </button>
    </div>
  </header>

  <!-- Board goes here.. -->
  <canvas id="board" class="w-full h-full">
  </canvas>

  <!-- Landing game modal -->
  <div id="landing-modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div id="landing-modal-overlay" class="fixed inset-0 transition-opacity bg-opacity-75 bg-primary"></div>

    <div class="fixed bottom-[50%] left-0 right-0 transition-all translate-y-[50%] z-10 overflow-y-auto ">
      <div
        class="flex items-center justify-center m-auto w-max p-8 min-w-[25rem] min-h-[25rem] rounded-lg bg-primary text-white">
        <div class="flex flex-col gap-12">
          <h1 class="text-2xl text-center uppercase lg:text-4xl font-cursive">Monopoly</h1>
          <button id="btn-start" class="space-x-4 btn btn-lg btn-secondary btn-group-horizontal font-cursive">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
              <path fill-rule="evenodd"
                d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                clip-rule="evenodd" />
            </svg>

            <span>Play Game</span>
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- About game modal -->
  <div id="about-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div id="about-modal-overlay" class="fixed inset-0 transition-opacity bg-opacity-75 bg-primary/90"></div>

    <div class="fixed bottom-[50%] left-0 right-0 transition-all translate-y-[50%] z-10 overflow-y-auto">
      <div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg">
          <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full sm:mx-0 sm:h-10 sm:w-10">
                <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-primary" id="modal-title">Deactivate account</h3>
                <div class="mt-2">
                  <p class="text-sm text-neutral-500">Are you sure you want to deactivate your account? All of your data
                    will be permanently removed. This action cannot be undone.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-neutral-50 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" id="btn-about-close"
              class="inline-flex justify-center w-full px-3 py-2 mt-3 text-sm font-semibold bg-white rounded-md shadow-sm text-primary ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings game modal -->
  <div id="settings-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div id="settings-modal-overlay" class="fixed inset-0 transition-opacity bg-opacity-75 bg-primary/90"></div>

    <div class="fixed bottom-[50%] left-0 right-0 transition-all translate-y-[50%] z-10 overflow-y-auto">
      <div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg">
          <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full sm:mx-0 sm:h-10 sm:w-10">
                <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
              </div>
              <div class="flex flex-col gap-8 mt-3 text-center sm:ml-4 sm:mt-0 sm:text-">
                <h3 class="text-base font-semibold leading-6 text-primary" id="modal-title">Monopoly Settings</h3>
                <footer class="flex flex-col w-full gap-2 p-4 place-items-end place-self-end">
                  <div class="flex items-center gap-2 text-xs ">
                    <span class="text-current">Photos by:</span>
                    <a title="monopoly icons" href="https://www.flaticon.com/free-icons/monopoly"
                      class="w-[10ch] text-purple-500 hover:underline hover:underline-offset-2">
                      Unsplash
                    </a>
                  </div>
                  <div class="flex items-center gap-2 text-xs">
                    <span class="text-current">Icons by:</span>
                    <a title="monopoly icons" href="https://www.flaticon.com/free-icons/monopoly"
                      class="w-[10ch] text-purple-500 hover:underline hover:underline-offset-2">
                      Flaticon
                    </a>
                  </div>
                </footer>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-neutral-50 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" id="btn-settings-close"
              class="inline-flex justify-center w-full px-3 py-2 mt-3 text-sm font-semibold bg-white rounded-md shadow-sm text-primary ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
