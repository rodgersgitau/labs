  <!-- Dialog  -->
  <div id="dialog" class="relative z-10 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <div id="dialog-overlay" class="fixed inset-0 transition-opacity bg-black/75"></div>

    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="fixed inset-y-0 left-0 flex max-w-full pointer-events-none">
          <div class="relative w-screen max-w-md pointer-events-auto">
            <div class="flex flex-col h-full py-4 overflow-y-auto shadow-xl bg-purple-50">
              <div class="flex items-center justify-between p-4">
                <h2 class="text-base font-semibold leading-6" id="slide-over-title">
                  Monopoly
                </h2>
                <button id="btn-close">Close</button>
              </div>
              <div class="relative flex-1 p-4">
                <!-- Your content -->
              </div>
              <!-- Credits -->
              <footer class="flex flex-col w-full gap-2 p-4 place-items-end place-self-end">
                <div class="flex items-center gap-2 text-xs ">
                  <span class="text-current">Photos by:</span>
                  <a title="monopoly icons" href="https://www.flaticon.com/free-icons/monopoly"
                    class="w-[10ch] text-purple-500 hover:underline hover:underline-offset-2">
                    Unsplash
                  </a>
                </div>
                <div class="flex items-center gap-2 text-xs">
                  <span class="text-current">Icons by:</span>
                  <a title="monopoly icons" href="https://www.flaticon.com/free-icons/monopoly"
                    class="w-[10ch] text-purple-500 hover:underline hover:underline-offset-2">

            </div>
          </div>
        </div>
      </div>
