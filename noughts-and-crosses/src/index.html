<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Noughts & Crosses | Free Online TicTacToe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play TicTacToe for free. Browser-based online noughts & crosses game with no download required."
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="../public/favicon.png" type="image/png" />
  </head>
  <style>
    body {
      -webkit-animation: fadeIn 1 1s ease-out;
      -moz-animation: fadeIn 1 1s ease-out;
      -o-animation: fadeIn 1 1s ease-out;
      animation: fadeIn 1 1s ease-out;
    }
  </style>

  <body
    class="relative flex items-center w-screen h-screen text-white bg-neutral-800"
  >
    <div
      class="flex flex-col w-full h-full gap-6 p-6 md:gap-12 lg:gap-16 xl:gap-50 lg:max-w-[40rem] m-auto"
    >
      <!-- Header -->
      <header class="w-full h-[10vh] flex gap-4 justify-between items-center">
        <img
          width="80"
          height="80"
          src="../public/logo.png"
          class="w-[80] h-[80] object-cover"
        />
        <span
          class="font-sans text-xl font-black leading-loose text-center capitalize md:text-3xl"
        >
          Nought & Crosses
        </span>

        <button
          id="btn-sound"
          class="p-4 border-none w-[5rem] h-[5rem] rounded-full"
        >
          <img
            id="sound-off"
            src="../public/sound-off.svg"
            class="object-cover w-full h-auto"
          />
          <img
            id="sound-on"
            src="../public/sound-on.svg"
            class="hidden object-cover w-full h-auto"
          />
        </button>
      </header>

      <!-- Canvas -->
      <main class="relative flex-1">
        <canvas
          id="board"
          width="500"
          height="500"
          class="absolute inset-0 top-[50%] translate-y-[-50%]"
        >
          <div class="flex flex-col items-center gap-8">
            <span class="text-4xl">Error: Javascript Disabled!!</span>
          </div>
        </canvas>
        <!-- Alert -->
        <div
          id="alert"
          class="absolute inset-0 z-20 flex items-center cursor-pointer bg-neutral/70"
        >
          <div
            class="flex items-center justify-center p-10 m-auto rounded-lg w-max h-max bg-neutral-900"
          >
            <h1
              id="alert-content"
              class="font-sans text-2xl capitalize xl:text-3xl"
            >
              To start game press [P]
            </h1>
          </div>
        </div>
      </main>
    </div>

    <!-- Hidden Sounds -->
    <audio hidden id="note-high" aria-hidden="true">
      <source src="../public/note-high.mp3" type="audio/mpeg" />
    </audio>
    <audio hidden id="note-low" aria-hidden="true">
      <source src="../public/note-low.mp3" type="audio/mpeg" />
    </audio>
    <audio hidden id="game-over" aria-hidden="true">
      <source src="../public/game-over.mp3" type="audio/mpeg" />
    </audio>
    <audio hidden id="game-tie" aria-hidden="true">
      <source src="../public/game-over-tie.mp3" type="audio/mpeg" />
    </audio>

    <!-- Scripts -->
    <script async src="./index.js"></script>
  </body>
</html>
